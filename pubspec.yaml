version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.2.0
  provider: ^6.1.0
  intl: ^0.20.2
  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.1
  path_provider: ^2.1.5
  shared_preferences: ^2.3.0
  fl_chart: ^0.66.0
  flutter_dotenv: ^5.2.1
  flutter_localizations:
    sdk: flutter
  uuid: ^4.5.2
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7
  html: ^0.15.4

dev_dependencies:
  flutter_test:
